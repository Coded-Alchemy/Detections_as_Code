title: Excessive Failed Login Attempts
description: Detects multiple failed login attempts indicating potential brute force attack
status: experimental
author: Your Name
date: 2024/11/17
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID: 4625  # An account failed to log on
  condition: selection
level: high
tags:
  - attack.credential_access
  - attack.t1110  # Brute Force
falsepositives:
  - Legitimate failed logins from users who forgot passwords